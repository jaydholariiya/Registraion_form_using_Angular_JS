<div class="div-main">
  <form
    class="form-main"
    [formGroup]="registerFormFill"
    (ngSubmit)="(registerFormFill)"
  >
    <div class="head-img-box">
      <img
        class="imag-cover"
        src="https://swaritadvisors.com/learning/wp-content/uploads/2018/08/Company-Registration-Online-1024x492.jpg"
        alt="no image found"
        height="40%"
        width="100%"
      />
    </div>

    <div class="grid gap-6 mb-6 md:grid-cols-1 m-4">
      <div>
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >First name</label
        >
        <input
          type="text"
          id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="John"
          required
          formControlName="firstName"
        />
      </div>
      <div>
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Last name</label
        >
        <input
          type="text"
          id="last_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Doe"
          required
          formControlName="LastName"
        />
      </div>
      <div>
        <label
          for="Age"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Age</label
        >
        <input
          type="text"
          id="company"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="10"
          required
          formControlName="Age"
        />
      </div>
      <div>
        <label
          for="phone"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Phone number</label
        >
        <input
          type="tel"
          id="phone"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="123-45-678"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          required
          formControlName="PhoneNumber"
        />
      </div>
      <div>
        <label
          for="website"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Website URL</label
        >
        <input
          type="text"
          id="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="john.doe@company.com"
          required
          formControlName="Website"
        />
      </div>
    </div>
    <div class="mx-4">
      <label
        for="visitors"
        class="block text-sm font-medium text-gray-900 dark:text-white"
        >Which Is Your Favourite ?</label
      >

      <div class="anyflex flex gap-4 items-center mb-4 flex-wrap">
        <div class="flex items-center" *ngFor="let checkbox of checkBox">
          <input
            id="default-checkbox"
            type="checkbox"
            formControlName="Favourite"
            value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
          <label
            for="default-checkbox"
            class="px-3 py-1 text-sm font-medium text-gray-900 dark:text-gray-300"
            >{{ checkbox }}</label
          >
        </div>
      </div>
    </div>
    <div class="mb-6 m-4">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Email address</label
      >
      <input
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="john.doe@company.com"
        required
        formControlName="Email"
      />
    </div>
    <div class="mb-6 m-4">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Password</label
      >
      <input
        type="password m-4"
        id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="•••••••••"
        required
        formControlName="Password"
      />
    </div>
    <div class="mx-4">
      <label
        for="confirm_password"
        class="block text-sm font-medium text-gray-900 dark:text-white"
        >Gender</label
      >
    </div>

    <div class="flex mb-12 mx-4 my-1 items-center gap-2">
      <div class="flex items-center" *ngFor="let gender of gender">
        <input
          id="default-radio-1"
          type="radio"
          value="{{ gender }}"
          name="default-radio"
          formControlName="Gendering"
          name="Gendering"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="default-radio-1"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >{{ gender }}</label
        >
      </div>
    </div>

    <button
      type="submit"
      class="mx-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Submit
    </button>
  </form>
</div>
